{% extends "base.html" %}

{% block title %}
  {{ project.name }} standups
{% endblock %}

{% block content %}
  <h1>{{ project.name }} Standups</h1>

  <h2>Statuses</h2>
  <table cellpadding="3">
    <tr>
      <th>Created</th>
      <th>User</th>
      <th>Status</th>
    </tr>
    {% for status in statuses %}
      <tr>
        <td>{{ status.created }}</td>
        <td>
          <a href="{{ url_for('user', slug=status.user.irc_handle) }}">
            {{ status.irc_handle }}
          </a>
        </td>
        <td>{{ status.content_html }}</td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
